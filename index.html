<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Quiz App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome për ikona (opsionale) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Skedari ynë CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <!-- Karta kryesore e Quiz-it -->
        <div class="card shadow-lg">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Advanced Quiz App</h2>
            <!-- Progress bar dhe timer -->
            <div class="progress-container mb-4">
              <div class="progress">
                <div id="progress-bar" class="progress-bar bg-info" role="progressbar" style="width: 0%;" 
                  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="timer mt-2 text-end">
                <span id="timer">15</span> sekonda
              </div>
            </div>
            <!-- Kontejneri për pyetjet dhe opsionet -->
            <div id="quiz-container">
              <h5 id="question" class="mb-3"></h5>
              <div id="options" class="mb-3"></div>
              <button id="next-btn" class="btn btn-primary w-100" disabled>Pasues</button>
            </div>
            <!-- Rezultati -->
            <div id="result" class="text-center mt-4" style="display: none;">
              <h4>Rezultati yt:</h4>
              <p id="score" class="fs-3 fw-bold"></p>
              <button onclick="restartQuiz()" class="btn btn-secondary mt-2">Rifillo</button>
            </div>
          </div>
        </div>
        <!-- Fundi i kartës -->
      </div>
    </div>
  </div>

  <!-- Skedari ynë JavaScript -->
  <script src="script.js"></script>
</body>
</html>
